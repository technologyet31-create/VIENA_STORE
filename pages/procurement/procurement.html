<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIENNA - المشتريات</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../mainColors.css" />
  <link rel="stylesheet" href="../../assets/css/shared.css" />
  <link rel="stylesheet" href="procurement.css" />
</head>
<body>
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <div class="brand">VIENNA</div>
      <button id="toggle-btn" aria-label="Toggle sidebar">☰</button>
      <button class="sidebar-close" type="button" aria-label="إغلاق القائمة">&times;</button>
    </div>
    <ul class="sidebar-nav">
      <li><a href="../../index.html" class="sidebar-link"><span class="icon"><i class="bi bi-house-door" aria-hidden="true"></i></span><span class="label">الرئيسية</span></a></li>
      <li><a href="../dashboard/dashboard.html" class="sidebar-link"><span class="icon"><i class="bi bi-bar-chart-line" aria-hidden="true"></i></span><span class="label">لوحة التحكم</span></a></li>
      <li><a href="procurement.html" class="sidebar-link active"><span class="icon"><i class="bi bi-cart3" aria-hidden="true"></i></span><span class="label">اداره المشتريات</span></a></li>
      <li><a href="../items/items.html" class="sidebar-link"><span class="icon"><i class="bi bi-plus-circle" aria-hidden="true"></i></span><span class="label">اضافه الاصناف</span></a></li>
      <li><a href="../inventory/inventory.html" class="sidebar-link"><span class="icon"><i class="bi bi-box-seam" aria-hidden="true"></i></span><span class="label">المخزن</span></a></li>
    </ul>
  </div>
  <main id="main-content" class="content">
    <h1>اداره المشتريات</h1>
    <div class="procurement-layout">
      <div class="bill-form-container">
        <h2>فاتورة جديدة</h2>
        <form id="bill-form">
          <div id="bill-items-container"></div>
          <button type="button" id="add-bill-item-btn" class="add-item-btn">+ إضافة صنف</button>
          <hr class="divider">
          <div class="bill-summary">
            <div class="summary-row"><span>طريقة الدفع:</span><select id="payment-method"><option value="cash">نقدي</option><option value="card">بطاقة</option></select></div>
            <div class="summary-row"><span>المبلغ المدفوع:</span><input type="number" id="amount-paid" value="0" min="0" step="0.01"></div>
            <div class="summary-row total"><span>الإجمالي:</span><span id="bill-total">0.00</span></div>
            <div class="summary-row remaining"><span>المتبقي:</span><span id="bill-remaining">0.00</span></div>
          </div>
          <button type="submit" class="submit-btn large">حفظ الفاتورة</button>
        </form>
      </div>
      <div class="recent-bills-container">
        <div class="search-container"><input type="text" id="bill-search" placeholder="ابحث عن فاتورة برقمها..."></div>
        <h2>الفواتير الأخيرة</h2>
        <div id="recent-bills-list"></div>
      </div>
    </div>

    <div id="bill-details-container" class="bill-details-container" style="display: none;">
      <h2 id="bill-details-title">تفاصيل الفاتورة</h2>
      <div id="bill-details-content"></div>
    </div>

    <div id="item-search-modal" class="modal">
      <div class="modal-content large">
        <button class="close-btn">&times;</button>
        <h3>البحث عن صنف</h3>
        <input type="text" id="item-search-input" class="modal-search" placeholder="اكتب اسم الصنف للبحث...">
        <div id="item-search-results"></div>
      </div>
    </div>
  </main>
  <script src="../../assets/js/core.js"></script>
  <script src="../../script.js"></script>
  <script src="procurement.js"></script>
</body>
</html>
