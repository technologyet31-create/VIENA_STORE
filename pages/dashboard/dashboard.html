<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIENNA - لوحة التحكم</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../mainColors.css" />
  <link rel="stylesheet" href="../../assets/css/shared.css" />
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <div class="brand">VIENNA</div>
      <button id="toggle-btn" aria-label="Toggle sidebar">☰</button>
      <button class="sidebar-close" type="button" aria-label="إغلاق القائمة">&times;</button>
    </div>
    <ul class="sidebar-nav">
      <li><a href="../../index.html" class="sidebar-link"><span class="icon"><i class="bi bi-house-door" aria-hidden="true"></i></span><span class="label">الرئيسية</span></a></li>
      <li><a href="dashboard.html" class="sidebar-link active"><span class="icon"><i class="bi bi-bar-chart-line" aria-hidden="true"></i></span><span class="label">لوحة التحكم</span></a></li>
      <li><a href="../procurement/procurement.html" class="sidebar-link"><span class="icon"><i class="bi bi-cart3" aria-hidden="true"></i></span><span class="label">اداره المشتريات</span></a></li>
      <li><a href="../items/items.html" class="sidebar-link"><span class="icon"><i class="bi bi-plus-circle" aria-hidden="true"></i></span><span class="label">اضافه الاصناف</span></a></li>
      <li><a href="../inventory/inventory.html" class="sidebar-link"><span class="icon"><i class="bi bi-box-seam" aria-hidden="true"></i></span><span class="label">المخزن</span></a></li>
      <li><a href="../sales/sales.html" class="sidebar-link"><span class="icon"><i class="bi bi-receipt" aria-hidden="true"></i></span><span class="label">المبيعات</span></a></li>
      <li><a href="../orders/Orders.html" class="sidebar-link"><span class="icon"><i class="bi bi-card-checklist" aria-hidden="true"></i></span><span class="label">الطلبات</span></a></li>
      <li><a href="../customers/customers.html" class="sidebar-link"><span class="icon"><i class="bi bi-people" aria-hidden="true"></i></span><span class="label">الزبائن</span></a></li>
    </ul>
  </div>
  <main id="main-content" class="content">
    <h1>لوحة التحكم</h1>
    <div class="dashboard-cards row g-3">
      <div class="col-12 col-md-4">
        <div class="dash-card"><h3 id="dash-items-count">0</h3><p>عدد الأصناف</p></div>
      </div>
      <div class="col-12 col-md-4">
        <div class="dash-card"><h3 id="dash-bills-count">0</h3><p>عدد الفواتير</p></div>
      </div>
      <div class="col-12 col-md-4">
        <div class="dash-card"><h3 id="dash-revenue">0.00</h3><p>إجمالي مشتريات (تقديري)</p></div>
      </div>
    </div>

    <div class="chart-container">
      <div class="row g-3">
        <div class="col-12 col-lg-8">
          <div class="chart-panel">
            <h4>إيرادات (آخر 6 أشهر)</h4>
            <canvas id="dashboard-revenue-chart" height="180"></canvas>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="chart-panel">
            <h4>موجز</h4>
            <canvas id="dashboard-chart" height="180"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="chart-container">
      <div class="chart-panel">
        <h4>أكثر الأصناف في المخزن</h4>
        <canvas id="dashboard-inventory-chart" height="200"></canvas>
      </div>
    </div>
  </main>
  <script src="../../assets/js/core.js"></script>
  <script src="../../script.js"></script>
  <script src="../../assets/js/supabase-config.js"></script>
  <script src="../../assets/js/supabase-client.js"></script>
  <script src="../../assets/js/charts.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
