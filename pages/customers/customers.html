<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIENNA - الزبائن</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../mainColors.css" />
  <link rel="stylesheet" href="../../assets/css/shared.css" />
  <link rel="stylesheet" href="customers.css" />
</head>
<body>
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <div class="brand">VIENNA</div>
      <button id="toggle-btn" aria-label="Toggle sidebar">☰</button>
      <button class="sidebar-close" type="button" aria-label="إغلاق القائمة">&times;</button>
    </div>
    <ul class="sidebar-nav">
      <li><a href="../../index.html" class="sidebar-link"><span class="icon"><i class="bi bi-house-door" aria-hidden="true"></i></span><span class="label">الرئيسية</span></a></li>
      <li><a href="../dashboard/dashboard.html" class="sidebar-link"><span class="icon"><i class="bi bi-bar-chart-line" aria-hidden="true"></i></span><span class="label">لوحة التحكم</span></a></li>
      <li><a href="../procurement/procurement.html" class="sidebar-link"><span class="icon"><i class="bi bi-cart3" aria-hidden="true"></i></span><span class="label">اداره المشتريات</span></a></li>
      <li><a href="../items/items.html" class="sidebar-link"><span class="icon"><i class="bi bi-plus-circle" aria-hidden="true"></i></span><span class="label">اضافه الاصناف</span></a></li>
      <li><a href="../inventory/inventory.html" class="sidebar-link"><span class="icon"><i class="bi bi-box-seam" aria-hidden="true"></i></span><span class="label">المخزن</span></a></li>
      <li><a href="../sales/sales.html" class="sidebar-link"><span class="icon"><i class="bi bi-receipt" aria-hidden="true"></i></span><span class="label">المبيعات</span></a></li>
      <li><a href="../orders/Orders.html" class="sidebar-link"><span class="icon"><i class="bi bi-card-checklist" aria-hidden="true"></i></span><span class="label">الطلبات</span></a></li>
      <li><a href="customers.html" class="sidebar-link active"><span class="icon"><i class="bi bi-people" aria-hidden="true"></i></span><span class="label">الزبائن</span></a></li>
    </ul>
  </div>

  <main id="main-content" class="content">
    <div class="vienna-page-head">
      <div>
        <h1 class="mb-1">الزبائن</h1>
        <p class="mb-0 vienna-subtitle">إدارة بيانات الزبائن (Supabase فقط).</p>
      </div>
      <div class="customers-search" role="search">
        <i class="bi bi-search" aria-hidden="true"></i>
        <input type="search" id="customers-search" class="form-control" placeholder="ابحث بالاسم أو الهاتف..." />
      </div>
    </div>

    <div class="customers-layout">
      <section class="vienna-card form-card" aria-label="نموذج الزبون">
        <div class="vienna-card-head">
          <h2 class="m-0">نموذج الزبون</h2>
          <div class="vienna-card-hint">أضف/عدّل بيانات الزبون.</div>
        </div>

        <form id="customer-form" class="vienna-form">
          <input type="hidden" id="cust-id" />

          <div class="vienna-field">
            <label for="cust-name" class="vienna-label">اسم الزبون</label>
            <input id="cust-name" class="form-control" placeholder="الاسم" />
          </div>

          <div class="row g-2">
            <div class="col-12 col-md-6">
              <div class="vienna-field">
                <label for="cust-phone" class="vienna-label">الهاتف</label>
                <input id="cust-phone" class="form-control" placeholder="07xxxxxxxxx" dir="ltr" />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="vienna-field">
                <label for="cust-phone2" class="vienna-label">هاتف احتياطي</label>
                <input id="cust-phone2" class="form-control" placeholder="" dir="ltr" />
              </div>
            </div>
          </div>

          <div class="vienna-field">
            <label for="cust-address" class="vienna-label">العنوان</label>
            <input id="cust-address" class="form-control" placeholder="" />
          </div>

          <div class="vienna-field">
            <label for="cust-notes" class="vienna-label">ملاحظات</label>
            <textarea id="cust-notes" class="form-control" rows="3" placeholder=""></textarea>
          </div>

          <div class="vienna-actions">
            <button type="submit" class="btn btn-primary">حفظ</button>
            <button type="button" id="cust-cancel" class="btn btn-outline-secondary" style="display:none;">إلغاء</button>
          </div>
        </form>
      </section>

      <section class="vienna-card list-card" aria-label="قائمة الزبائن">
        <div class="vienna-card-head">
          <div>
            <h2 class="m-0">قائمة الزبائن</h2>
            <div class="vienna-card-hint">بحث/تعديل/حذف.</div>
          </div>
          <div class="d-flex gap-2">
            <button type="button" id="customers-refresh" class="btn btn-sm btn-outline-primary">تحديث</button>
          </div>
        </div>

        <div id="customers-list" class="customers-list" aria-live="polite"></div>
      </section>
    </div>
  </main>

  <script src="../../assets/js/core.js"></script>
  <script src="../../script.js"></script>
  <script src="../../assets/js/supabase-config.js"></script>
  <script src="../../assets/js/supabase-client.js"></script>
  <script src="../../assets/js/supabase-integration.js"></script>
  <script src="customers.js"></script>
</body>
</html>
